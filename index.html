<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <main>
    <div class="card-container">

      <div class="image-overlay">
        <img class="header-desktop" src="images/image-header-desktop.jpg" alt="People working in an office">
        <img class="header-mobile" src="images/image-header-mobile.jpg" alt="People working in an office">
      </div>

      <div class="content-container">
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>

        <div class="stat-container">
          <div class="stat-item">
            <ul>
              <li class="stats-number">10k+</li>
              <li class="stats-heading">companies</li>
            </ul>
          </div>
          <div class="stat-item">
            <ul>
              <li class="stats-number">314</li>
              <li class="stats-heading">templates</li>
            </ul>
          </div>
          <div class="stat-item">
            <ul>
              <li class="stats-number">12M+</li>
              <li class="stats-heading">queries</li>
            </ul>
          </div>
        </div>

      </div>
    </div>
  </main>
  </div>
</body>

</html>
